<!DOCTYPE html lang="nl">
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>S&R</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#96c11f" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="theme-color" content="#000000" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,400;0,600;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{site.baseurl}}/css/styles.css" />
  </head>

  <body class="page-body">
    <nav class="navbar navbar-custom navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="{{site.baseurl}}/index.html">
          <img class="nav-logo" src="../assets/img/logo website wit.svg" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav navbar-nav-custom mb-2 mb-lg-0">
            {% for item in site.data.pagelist.toc %}

            <li class="nav-item text-nowrap px-3 dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="Interieursigning.html"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                {{ item.title }}
              </a>
              <ul class="dropdown-menu">
                {% for entry in item.subfolderitems %}
                <li>
                  <a class="dropdown-item" href="{{ entry.url }}"
                    >{{ entry.page }}</a
                  >
                </li>
                {% endfor %}
              </ul>
            </li>
            {% endfor %}

            <li class="nav-item text-nowrap px-3">
              <a class="nav-link" href="{{site.baseurl}}/over-ons.html"
                >Over ons</a
              >
            </li>
            <li class="nav-item text-nowrap px-3">
              <a class="nav-link" href="{{site.baseurl}}/nieuws.html">Nieuws</a>
            </li>
            <li class="nav-item text-nowrap px-3">
              <a class="nav-link" href="{{site.baseurl}}/Contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="bg pb-2">
      <div class="container">
        <div class="row justify-content-lg-between">
          <div class="col-lg-7 col-12 mt-5">
            <h1 class="text-h1" style="line-height: 35px">{{page.header}}</h1>
            <h2 class="text-h3 mt-3 mb-4">{{page.tagline}}</h2>
            <div class="text-p1" id="beschrijving">{{content}}</div>
          </div>

          <div class="col-lg-4 col-12 mt-3">
            <section class="contact-us" id="contact-section">
              <form
                id="contact"
                action="https://formspree.io/f/xjvqovvy"
                method="POST"
              >
                <div class="section-heading">
                  <h4>Neem contact op</h4>
                </div>
                <div class="inputField">
                  <input
                    type="name"
                    name="name"
                    id="name"
                    class="input"
                    placeholder="Naam"
                    autocomplete="on"
                    required
                  />
                  <span class="valid_info_name"></span>
                </div>
                <div class="inputField">
                  <input
                    type="Email"
                    name="email"
                    id="email"
                    class="input"
                    placeholder="E-mail"
                    required=""
                  />
                  <span class="valid_info_email"></span>
                </div>
                <div class="inputField">
                  <textarea
                    name="message"
                    id="message"
                    class="input"
                    placeholder="Typ hier uw bericht"
                  ></textarea>
                  <span class="valid_info_message"></span>
                </div>
                <button type="submit" id="form-submit" class="btngreen contact">
                  Stuur bericht
                </button>
              </form>
            </section>
          </div>
        </div>
      </div>
    </div>

    <div class="container-flex">
      <iframe
        style="border: 0"
        tabindex="0"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2452.1616421762915!2d4.627153716121689!3d52.0767872797327!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c5d03e590083b5%3A0xab3c1d6581b4f3a8!2sEngelandlaan%2020%2C%202391%20PN%20Hazerswoude-Dorp!5e0!3m2!1snl!2snl!4v1589982109999!5m2!1snl!2snl"
        width="100%"
        height="400"
        frameborder="0"
        align="middle"
        allowfullscreen="allowfullscreen"
        aria-hidden="false"
      ></iframe>
    </div>

    <!--footer-->
    <footer
      class="d-flex flex-wrap align-items-center justify-content-center py-3 border-top"
    >
      <a
        href="/"
        class="text-center d-flex mb-md-0 me-mx-auto link-dark text-decoration-none"
      >
        <img
          src="{{site.baseurl}}/assets/img/SR.jpg"
          width="25vw"
          style="opacity: 50%"
        />
      </a>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
