<!DOCTYPE html lang="nl">
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>S&R</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#96c11f" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="theme-color" content="#000000" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,400;0,600;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{site.baseurl}}/css/styles.css" />
  </head>

  <body class="page-body body-flex">
    <nav class="navbar navbar-custom navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="{{site.baseurl}}/index.html">
          <img class="nav-logo" src="../assets/img/logo.svg" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav navbar-nav-custom mb-2 mb-lg-0">
            {% for item in site.data.pagelist.toc %}

            <li class="nav-item text-nowrap px-3 dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="Interieursigning.html"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                {{ item.title }}
              </a>
              <ul class="dropdown-menu">
                {% for entry in item.subfolderitems %}
                <li>
                  <a class="dropdown-item" href="{{ entry.url }}"
                    >{{ entry.page }}</a
                  >
                </li>
                {% endfor %}
              </ul>
            </li>
            {% endfor %}

            <li class="nav-item text-nowrap px-3">
              <a class="nav-link" href="{{site.baseurl}}/over-ons.html"
                >Over ons</a
              >
            </li>
            <li class="nav-item text-nowrap px-3">
              <a class="nav-link" href="{{site.baseurl}}/nieuws.html">Nieuws</a>
            </li>
            <li class="nav-item text-nowrap px-3">
              <a class="nav-link" href="{{site.baseurl}}/Contact.html"
                >Contact</a
              >
            </li>
            <li class="nav-item ps-lg-4 pl-3 d-flex align-items-center">
              <a href="{{site.baseurl}}/over-ons.html#milieu">
                <img class="leaf" src="{{site.baseurl}}/assets/leaf.svg" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="bg">
      <div class="container">
        <h1 class="text-h1 mt-5" style="line-height: 35px">{{page.header}}</h1>
        <h2 class="text-h3 mt-3 mb-4">{{page.tagline}}</h2>
        <div class="sk-ww-linkedin-page-post" data-embed-id="193185"></div>
        <script
          src="https://widgets.sociablekit.com/linkedin-page-posts/widget.js"
          async
          defer
        ></script>
      </div>
    </div>

    <footer
      class="footer-stretch d-flex flex-wrap align-items-center justify-content-center py-2 border-top"
    >
      <a
        href="/"
        class="text-center d-flex mb-2 mb-lg-0 me-mx-auto link-dark text-decoration-none"
      >
        <img
          src="{{site.baseurl}}/assets/img/SR.jpg"
          width="25vw"
          style="opacity: 50%"
        />
      </a>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
