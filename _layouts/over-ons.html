<!DOCTYPE html lang="nl">
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>S&R</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#96c11f" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="theme-color" content="#000000" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,400;0,600;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{site.baseurl}}/css/styles.css" />
  </head>

  <body class="page-body d-flex flex-column min-vh-100">
    {% include navbar.html %}

    <main class="flex-grow-1">
      <div class="bg pb-2">
        <div class="container mb-5">
          <div class="row mt-4">
            <h1 class="text-h1" style="line-height: 35px">{{page.header}}</h1>
            <h2 class="text-h3 mt-2 mb-3">{{page.kop-1}}</h2>
            <div class="col-12 col-md-8">{{page.tekst-1}}</div>
          </div>
          <div class="row mt-5">
            <h2 id="milieu" class="text-h3 mb-3">{{page.kop-2}}</h2>

            <div class="col-12 col-md-8">{{page.tekst-2}}</div>
          </div>
        </div>
        <div class="container-flex">
          <iframe
            style="border: 0"
            tabindex="0"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2452.1616421762915!2d4.627153716121689!3d52.0767872797327!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c5d03e590083b5%3A0xab3c1d6581b4f3a8!2sEngelandlaan%2020%2C%202391%20PN%20Hazerswoude-Dorp!5e0!3m2!1snl!2snl!4v1589982109999!5m2!1snl!2snl"
            width="100%"
            height="400"
            frameborder="0"
            align="middle"
            allowfullscreen="allowfullscreen"
            aria-hidden="false"
          ></iframe>
        </div>
      </div>
    </main>

    {% include footer.html %}

    <!-- voor animaties -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
