<!DOCTYPE html lang="nl">
<html>
  <head>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>S&R</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#96c11f" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="theme-color" content="#000000" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,400;0,600;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{site.baseurl}}/css/styles.css" />
  </head>

  <body class="page-body">
    <div class="container-flex landingpage-container h-100 w-100">
      <div class="row gx-0 align-items-center h-100 w-100">
        <div class="col pt-4 my-auto mx-auto">
          <div
            class="mt-5 mb-md-5 mb-4 header-text text-center text-shadow"
            style="color: white"
          >
            {{ content }}
          </div>

          <div class="row justify-content-center text-center">
            <div class="col-md-auto col-12 order-md-first">
              <a
                href="interieur-signing.html"
                class="btngreen btnlarge btnshadow text-nowrap"
                >Interieur signing</a
              >
            </div>
            <div class="col-md-auto mt-3 mt-md-0 col-12">
              <a
                href="exterieur-signing.html"
                class="btngreen btnlarge btnshadow text-nowrap"
                >Exterieur signing</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-custom navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="./index.html">
          <img class="nav-logo" src="assets/img/logo website wit.svg" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav navbar-nav-custom mb-2 mb-lg-0">
            {% for item in site.data.pagelist.toc %}

            <li class="nav-item text-nowrap px-3 dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="Interieursigning.html"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                {{ item.title }}
              </a>
              <ul class="dropdown-menu">
                {% for entry in item.subfolderitems %}
                <li>
                  <a class="dropdown-item" href="{{ entry.url }}"
                    >{{ entry.page }}</a
                  >
                </li>
                {% endfor %}
              </ul>
            </li>
            {% endfor %}

            <li class="nav-item text-nowrap px-3">
              <a class="nav-link" href="./over-ons.html">Over ons</a>
            </li>
            <li class="nav-item text-nowrap px-3">
              <a class="nav-link" href="./nieuws.html">Nieuws</a>
            </li>
            <li class="nav-item text-nowrap px-3">
              <a class="nav-link" href="./Contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
