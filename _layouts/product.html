<!DOCTYPE html lang="nl">
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>S&R</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#96c11f" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="theme-color" content="#000000" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,400;0,600;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{site.baseurl}}/css/styles.css" />
  </head>

  <body class="page-body d-flex flex-column min-vh-100">
    {% include navbar.html %}

   
    <main class="flex-grow-1">
      <div class="bg pb-4">
        <div class="container">
          <div class="row">
            <div class="col-lg-5 col-12 mt-3">
              <div
                id="productCarousel"
                class="carousel slide mx-auto mx-md-0"
                data-ride="carousel"
              >
                <div class="carousel-inner">
                  {% for image in page.carousel_images %}
                  <div
                    class="carousel-item {% if forloop.first %}active{% endif %}"
                  >
                    <img src="{{ image }}" alt="Carousel Image" />
                  </div>
                  {% endfor %}
                </div>
              </div>
  
              <div class="thumbnail-container mt-3">
                {% for image in page.carousel_images %}
                <div class="thumbnail">
                  <img
                    src="{{ image }}"
                    alt="Thumbnail"
                    data-slide-to="{{ forloop.index }}"
                    style="cursor: pointer"
                  />
                </div>
                {% endfor %}
              </div>
  
              <div class="col order-lg-3 d-block d-lg-none text-center mt-3">
                <a href="{{ site.baseurl }}/Contact.html" class="btngreen">Contact</a>
              </div>
            </div>
  
            <div class="col-lg-7 col-12 order-lg-2 order-3">
              <h1
                class="text-h1 text-lg-start mt-lg-2 mt-5 pt-2 mb-1 text-center"
              >
                {{page.title}}
              </h1>
              <div id="description" class="text-p1">{{ content }}</div>
              <div class="col order-lg-3 d-none d-lg-block text-start mt-3">
                <a href="{{ site.baseurl }}/Contact.html" class="btngreen">Contact</a>
              </div>
            </div>
          </div>
        </div>
  
      </div>
    </main>


    {% include footer.html %}


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script>
      const thumbnails = document.querySelectorAll(".thumbnail img");
      let isCarouselAnimating = false;

      thumbnails.forEach((thumbnail, index) => {
        thumbnail.addEventListener("click", () => {
          if (!isCarouselAnimating) {
            isCarouselAnimating = true;
            const carousel = new bootstrap.Carousel(
              document.getElementById("productCarousel")
            );
            carousel.to(index);
          }
        });
      });

      document
        .getElementById("productCarousel")
        .addEventListener("slid.bs.carousel", () => {
          isCarouselAnimating = false;
        });
    </script>
  </body>
</html>
